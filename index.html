<html>
	<head>
		<title> 
			WebGL test task by SoVictor 
		</title>
		
		<style type="text/css">
			canvas {border: 1px solid #000;}
		</style>
		
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body onLoad="init()">
		<canvas id="canvas-element-id" width="640" height="480" 
			onmousemove="processMouseMove(event)" 
			onmousedown="processMouseDown(event)" 
			onmouseup="processMouseUp(event)"
			oncontextmenu="processContextMenu(event)">
			Your browser does not support the HTML5 canvas element.
		</canvas>
		<div>
			<input value="to JSON" onclick="onSave()" type="button">
		</div>
		<div>
			<p id="selected-point-info">No selected point.</p>
			<p>Use right click to add new point or remove existing point.</p>
			<p>Use left click and move your mouse to move point or pan image</p>
			<p>Use wheel to zoom image.</p>
		</div>
	</body>
</html>
